name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]
  # Run the workflow regularly, as auto-merged PRs by bots may not trigger it.
  schedule:
    - cron: "0 0 1,15 * *"
  # Allow manual triggering of the workflow.
  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .node-version
          cache: npm
      - name: Install npm
        run: |
          npm install --global npm@"$(npm pkg get 'engines.npm' | jq -r .)"
          npm -v
      - name: Install dependencies
        run: npm ci
      - name: Check built files
        run: git diff --exit-code
      - name: Test
        run: npm run test:coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Run local action
        id: npm-audit-fix
        uses: ./
      - name: Verify outputs
        if: ${{ steps.npm-audit-fix.outputs.pull_request_url }}
        shell: bash
        env:
          pull_request_url: ${{ steps.npm-audit-fix.outputs.pull_request_url }}
          branch_name: ${{ steps.npm-audit-fix.outputs.branch_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "pull_request_url: ${pull_request_url}"
          echo "branch_name: ${branch_name}"

          head_ref_name=$(gh pr view "${pull_request_url}" --json headRefName --jq .headRefName)
          echo "head_ref_name: ${head_ref_name}"

          if [[ "${branch_name}" != "${head_ref_name}" ]]; then
            echo "::error::Branch names are unexpected: '${branch_name}' != '${head_ref_name}'"
            exit 1
          fi

  lint:
    uses: ybiquitous/.github/.github/workflows/nodejs-lint-reusable.yml@ce0d819404c680dcc9d8bf921d936e68ad122e5c # v2.4.0
    permissions:
      contents: read
