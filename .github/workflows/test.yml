name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: nvm install --latest-npm --no-progress && echo "${NVM_BIN}" >> $GITHUB_PATH
        shell: bash --login {0}
      - run: npm ci
      - run: npm run lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: nvm install --latest-npm --no-progress && echo "${NVM_BIN}" >> $GITHUB_PATH
        shell: bash --login {0}
      - run: npm ci
      - run: git diff --exit-code # check dist/
      - run: npm test

  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./
