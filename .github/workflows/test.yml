name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]
  # Run the workflow regularly, as auto-merged PRs by bots may not trigger it.
  schedule:
    - cron: "0 0 1,15 * *"
  # Allow manual triggering of the workflow.
  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
          cache: npm
      - name: Install npm
        run: |
          npm install --global npm@"$(npm pkg get 'engines.npm' | jq -r .)"
          npm -v
      - name: Install dependencies
        run: npm ci
      - name: Check built files
        run: git diff --exit-code
      - name: Test
        run: npm run test:coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  smoke:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0
      - name: Run local action
        id: npm-audit-fix
        uses: ./
      - name: Verify outputs
        if: ${{ steps.npm-audit-fix.outputs.pull_request_url }}
        shell: bash
        env:
          pull_request_url: ${{ steps.npm-audit-fix.outputs.pull_request_url }}
          branch_name: ${{ steps.npm-audit-fix.outputs.branch_name }}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "pull_request_url: ${pull_request_url}"
          echo "branch_name: ${branch_name}"

          head_ref_name=$(gh pr view "${pull_request_url}" --json headRefName --jq .headRefName)
          echo "head_ref_name: ${head_ref_name}"

          if [[ "${branch_name}" != "${head_ref_name}" ]]; then
            echo "::error::Branch names are unexpected: '${branch_name}' != '${head_ref_name}'"
            exit 1
          fi

  lint:
    uses: ybiquitous/.github/.github/workflows/nodejs-lint-reusable.yml@90e41242480929ed641a647c9a6544d4c080f980 # v2.3.1
    permissions:
      contents: read
