name: Release

on:
  workflow_dispatch:
    branches: ["main"]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm ci
      - run: git config --local user.name '${{ github.actor }}'
      - run: git config --local user.email '${{ github.actor }}@users.noreply.github.com'
      - run: npm run release
      - run: echo "::set-output name=tag::$(git describe --abbrev=0)"
        id: set-tag
      - run: git push --follow-tags
      - run: git tag --force --annotate --message 'Release v2' v2
      - run: git push --tags --force origin v2
      - uses: softprops/action-gh-release@v1
        with:
          body: |
            See the [changelog](https://github.com/${{ github.repository }}/blob/${{ steps.set-tag.outputs.tag }}/CHANGELOG.md) for more details.
          tag_name: ${{ steps.set-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
