name: Release

on:
  workflow_dispatch:
    branches: [$default-branch]
    inputs:
      dry-run:
        description: Set `true` if you want to dry-run
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm ci
      - run: npm run release:dry-run
        if: ${{ github.event.inputs.dry-run == 'true' }}
      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "actions@github.com"
      - run: npm run release
        if: ${{ github.event.inputs.dry-run == '' }}
      - run: echo "::set-output name=tag::$(git describe --abbrev=0)"
        id: set-tag
      - run: |
          git push --follow-tags
          git tag --force --annotate --message "Release ${MAJOR_VERSION_TAG}" ${MAJOR_VERSION_TAG}
          git push --tags --force origin ${MAJOR_VERSION_TAG}
        env:
          MAJOR_VERSION_TAG: v1
      - uses: softprops/action-gh-release@v1
        if: ${{ github.event.inputs.dry-run == '' }}
        with:
          body: |
            See the [changelog](https://github.com/${{ github.repository }}/blob/${{ steps.set-tag.outputs.tag }}/CHANGELOG.md) for more details.
          tag_name: ${{ steps.set-tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
