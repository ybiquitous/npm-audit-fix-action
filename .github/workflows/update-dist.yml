name: Update dist

on:
  pull_request:
    types: [assigned]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: git config --local user.name "${GITHUB_ACTOR}"
      - run: git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: git add dist/
      - run: "git commit --message 'build: update dist'"
        continue-on-error: true
      - run: git push
        if: ${{ success() }}
